<!-- stockapp/templates/stockapp/stock_data_detail.html -->
{% extends 'stock_data.html' %}

{% block content %}
  <h2>Stock Data Detail</h2>
  <p>Date: {{ obj.date }}</p>
  <p>Trade Code: {{ obj.trade_code }}</p>
  <p>High: {{ obj.high }}</p>
  <p>Low: {{ obj.low }}</p>
  <p>Open: {{ obj.open }}</p>
  <p>Close: {{ obj.close }}</p>
  <p>Volume: {{ obj.volume }}</p>
  <a href="{% url 'stock_data_list' %}">Back to Stock Data List</a>
  
{% endblock %}
