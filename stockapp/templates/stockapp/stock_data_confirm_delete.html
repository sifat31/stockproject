<!-- stockapp/templates/stockapp/stock_data_confirm_delete.html -->
{% extends 'stock_data.html' %}

{% block content %}
<h2>Delete Stock Data</h2>
<p>Are you sure you want to delete the stock data for {{ obj.trade_code }} - {{ obj.date }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'stock_data_list' %}">Cancel</a>
{% endblock %}
