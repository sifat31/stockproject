<!-- stockapp/templates/stockapp/stock_data_create.html -->
{% extends 'stock_data.html' %}

{% block content %}
<h2>Create New Stock Data</h2>
<form method="post" action="{% url 'stock_data_create' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<a href="{% url 'stock_data_list' %}">Cancel</a>
{% endblock %}
